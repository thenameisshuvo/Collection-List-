<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Collections List</title>
</head>
<body>
  <!-- Background Container -->
  <div class="bg-slate-300 antialiased">
    <!-- Main Container -->
    <div class="flex items-center justify-center container mx-auto min-h-screen px-4">
      <!-- Card Container -->
      <div class="bg-neutral-200 px-6 py-10 flex flex-col space-y-5 rounded-2xl max-w-4xl w-full">
        <!-- Heading -->
        <h1 class="font-serif font-semibold text-3xl text-center">Drawing Collections</h1>
        <!-- Badges -->
        <div class="flex flex-wrap space-x-2 text-sm justify-center">
          <button class="bg-white rounded-md text-black py-2 px-4 m-1">Animal</button>
          <button class="bg-white rounded-md text-black py-2 px-4 m-1">Human</button>
          <button class="bg-white rounded-md text-black py-2 px-4 m-1">Architecture</button>
          <button class="bg-white rounded-md text-black py-2 px-4 m-1">People</button>
        </div>
        <!-- Image Card Container -->
        <div class="flex flex-wrap gap-10 justify-center mt-10">
          <!-- Images Container 1 -->
          <div class="p-6 bg-white rounded-xl space-y-3 flex flex-col items-center justify-center w-80">
            <img src="/images/4.jpg" alt="Popular Collection 1" class="h-45 w-full object-cover rounded-3xl" />
            <div class="flex space-x-3">
              <img src="/images/3.jpg" alt="Thumbnail 1" class="w-20 h-20 object-cover rounded-xl" />
              <img src="/images/2.jpg" alt="Thumbnail 2" class="w-20 h-20 object-cover rounded-xl" />
              <img src="/images/6.jpg" alt="Thumbnail 3" class="w-20 h-20 object-cover rounded-xl" />
            </div>
            <div class="flex justify-between w-full">
              <p class="font-semibold">Animal</p>
              <div class="flex items-center space-x-1">
                <img src="images/gallery.svg" alt="Gallery Icon" class="h-6" />
                <p class="text-xs font-medium">144</p>
              </div>
            </div>
          </div>
          <!-- Images Container 2 -->
          <div class="p-6 bg-white rounded-xl space-y-3 flex flex-col items-center justify-center w-80">
            <img src="/images/5.jpg" alt="Popular Collection 2" class="h-50 w-full object-cover rounded-3xl" />
            <div class="flex space-x-5">
              <img src="/images/7.jpg" alt="Thumbnail 1" class="w-20 h-20 object-cover rounded-xl" />
              <img src="/images/8.jpg" alt="Thumbnail 2" class="w-20 h-20 object-cover rounded-xl" />
              <img src="/images/9.jpg" alt="Thumbnail 3" class="w-20 h-20 object-cover rounded-xl" />
            </div>
            <div class="flex justify-between w-full">
              <p class="font-semibold">Human</p>
              <div class="flex items-center space-x-1">
                <img src="images/gallery.svg" alt="Gallery Icon" class="h-6" />
                <p class="text-xs font-medium">124</p>
              </div>
            </div>
          </div>
          <!-- Images Container 3 -->
          <div class="p-6 bg-white rounded-xl space-y-3 flex flex-col items-center justify-center w-80">
            <img src="/images/10.jpg" alt="Popular Collection 3" class="h-50 w-full object-cover rounded-3xl" />
            <div class="flex space-x-5">
              <img src="/images/11.jpg" alt="Thumbnail 1" class="w-20 h-20 object-cover rounded-xl" />
              <img src="/images/12.jpg" alt="Thumbnail 2" class="w-20 h-20 object-cover rounded-xl" />
              <img src="/images/13.jpg" alt="Thumbnail 3" class="w-20 h-20 object-cover rounded-xl" />
            </div>
            <div class="flex justify-between w-full">
              <p class="font-semibold">Architecture</p>
              <div class="flex items-center space-x-1">
                <img src="images/gallery.svg" alt="Gallery Icon" class="h-6" />
                <p class="text-xs font-medium">154</p>
              </div>
            </div>
          </div>
          <!-- Images Container 4-->
          <div class="p-6 bg-white rounded-xl space-y-3 flex flex-col items-center justify-center w-80">
            <img src="/images/14.jpg" alt="Popular Collection 2" class="h-50 w-full object-cover rounded-3xl" />
            <div class="flex space-x-5">
              <img src="/images/15.jpg" alt="Thumbnail 1" class="w-20 h-20 object-cover rounded-xl" />
              <img src="/images/16.jpg" alt="Thumbnail 2" class="w-20 h-20 object-cover rounded-xl" />
              <img src="/images/17.jpg" alt="Thumbnail 3" class="w-20 h-20 object-cover rounded-xl" />
            </div>
            <div class="flex justify-between w-full">
              <p class="font-semibold">People</p>
              <div class="flex items-center space-x-1">
                <img src="images/gallery.svg" alt="Gallery Icon" class="h-6" />
                <p class="text-xs font-medium">124</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
